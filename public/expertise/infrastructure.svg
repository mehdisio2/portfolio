<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <!-- Blueprint gradient -->
    <linearGradient id="blueprintGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8FAFC"/>
      <stop offset="100%" style="stop-color:#EFF6FF"/>
    </linearGradient>
    
    <!-- Tech accent gradient -->
    <linearGradient id="techGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#6366F1"/>
    </linearGradient>
    
    <!-- Shield gradient -->
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="techGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#blueprintGrad)"/>
  
  <!-- Grid pattern -->
  <g stroke="#CBD5E1" stroke-width="0.5" opacity="0.5">
    <line x1="0" y1="50" x2="800" y2="50"/>
    <line x1="0" y1="100" x2="800" y2="100"/>
    <line x1="0" y1="150" x2="800" y2="150"/>
    <line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="0" y1="250" x2="800" y2="250"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="0" y1="350" x2="800" y2="350"/>
    <line x1="0" y1="400" x2="800" y2="400"/>
    <line x1="0" y1="450" x2="800" y2="450"/>
    <line x1="0" y1="500" x2="800" y2="500"/>
    <line x1="0" y1="550" x2="800" y2="550"/>
    
    <line x1="50" y1="0" x2="50" y2="600"/>
    <line x1="100" y1="0" x2="100" y2="600"/>
    <line x1="150" y1="0" x2="150" y2="600"/>
    <line x1="200" y1="0" x2="200" y2="600"/>
    <line x1="250" y1="0" x2="250" y2="600"/>
    <line x1="300" y1="0" x2="300" y2="600"/>
    <line x1="350" y1="0" x2="350" y2="600"/>
    <line x1="400" y1="0" x2="400" y2="600"/>
    <line x1="450" y1="0" x2="450" y2="600"/>
    <line x1="500" y1="0" x2="500" y2="600"/>
    <line x1="550" y1="0" x2="550" y2="600"/>
    <line x1="600" y1="0" x2="600" y2="600"/>
    <line x1="650" y1="0" x2="650" y2="600"/>
    <line x1="700" y1="0" x2="700" y2="600"/>
    <line x1="750" y1="0" x2="750" y2="600"/>
  </g>
  
  <!-- Central server rack representation -->
  <g transform="translate(300, 150)">
    <!-- Rack frame -->
    <rect x="0" y="0" width="200" height="300" rx="8" fill="white" stroke="#E2E8F0" stroke-width="2"/>
    
    <!-- Server units -->
    <rect x="20" y="20" width="160" height="40" rx="4" fill="#F1F5F9" stroke="#CBD5E1"/>
    <circle cx="160" cy="40" r="4" fill="#10B981"/>
    <rect x="30" y="35" width="60" height="10" rx="2" fill="#64748B"/>
    
    <rect x="20" y="70" width="160" height="40" rx="4" fill="#F1F5F9" stroke="#CBD5E1"/>
    <circle cx="160" cy="90" r="4" fill="#10B981"/>
    <rect x="30" y="85" width="80" height="10" rx="2" fill="#64748B"/>
    
    <rect x="20" y="120" width="160" height="40" rx="4" fill="#F1F5F9" stroke="#CBD5E1"/>
    <circle cx="160" cy="140" r="4" fill="#10B981"/>
    <rect x="30" y="135" width="50" height="10" rx="2" fill="#64748B"/>
    
    <rect x="20" y="170" width="160" height="40" rx="4" fill="#F1F5F9" stroke="#CBD5E1"/>
    <circle cx="160" cy="190" r="4" fill="#10B981"/>
    <rect x="30" y="185" width="70" height="10" rx="2" fill="#64748B"/>
    
    <rect x="20" y="220" width="160" height="40" rx="4" fill="#F1F5F9" stroke="#CBD5E1"/>
    <circle cx="160" cy="240" r="4" fill="#10B981"/>
    <rect x="30" y="235" width="40" height="10" rx="2" fill="#64748B"/>
  </g>
  
  <!-- Connection lines -->
  <g stroke="url(#techGrad)" stroke-width="2" fill="none" stroke-dasharray="5,5" opacity="0.6">
    <path d="M 300,300 L 200,300 L 200,200 L 100,200"/>
    <path d="M 500,300 L 600,300 L 600,200 L 700,200"/>
    <path d="M 400,450 L 400,520"/>
    <path d="M 300,200 L 200,150 L 100,150"/>
    <path d="M 500,200 L 600,150 L 700,150"/>
  </g>
  
  <!-- Shield/Lock icon -->
  <g transform="translate(360, 70)">
    <path d="M 40,0 L 75,15 L 75,50 C 75,75 40,90 40,90 C 40,90 5,75 5,50 L 5,15 Z" 
          fill="url(#shieldGrad)" filter="url(#techGlow)"/>
    <!-- Lock icon inside shield -->
    <rect x="28" y="40" width="24" height="20" rx="3" fill="white" opacity="0.9"/>
    <circle cx="40" cy="35" r="8" fill="none" stroke="white" stroke-width="3"/>
    <circle cx="40" cy="50" r="3" fill="#059669"/>
  </g>
  
  <!-- Node indicators -->
  <g filter="url(#techGlow)">
    <circle cx="100" cy="200" r="12" fill="url(#techGrad)"/>
    <circle cx="100" cy="150" r="12" fill="url(#techGrad)"/>
    <circle cx="700" cy="200" r="12" fill="url(#techGrad)"/>
    <circle cx="700" cy="150" r="12" fill="url(#techGrad)"/>
    <circle cx="400" cy="520" r="12" fill="url(#techGrad)"/>
  </g>
  
  <!-- Labels -->
  <g font-family="Inter, system-ui, sans-serif" font-size="10" fill="#64748B">
    <text x="70" y="130">CDN</text>
    <text x="58" y="180">Edge Node</text>
    <text x="670" y="130">API</text>
    <text x="658" y="180">Gateway</text>
    <text x="365" y="540">Database</text>
  </g>
  
  <!-- Technology badges -->
  <g transform="translate(120, 480)">
    <rect width="80" height="28" rx="6" fill="white" stroke="#E2E8F0"/>
    <text x="40" y="18" text-anchor="middle" fill="#000" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="600">Next.js</text>
  </g>
  
  <g transform="translate(220, 480)">
    <rect width="80" height="28" rx="6" fill="white" stroke="#E2E8F0"/>
    <text x="40" y="18" text-anchor="middle" fill="#3ECF8E" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="600">Supabase</text>
  </g>
  
  <g transform="translate(500, 480)">
    <rect width="80" height="28" rx="6" fill="white" stroke="#E2E8F0"/>
    <text x="40" y="18" text-anchor="middle" fill="#FF9900" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="600">AWS</text>
  </g>
  
  <g transform="translate(600, 480)">
    <rect width="80" height="28" rx="6" fill="white" stroke="#E2E8F0"/>
    <text x="40" y="18" text-anchor="middle" fill="#4285F4" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="600">GCP</text>
  </g>
</svg>
