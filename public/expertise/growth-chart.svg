<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <!-- Gradient for the background -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FAFAFA"/>
      <stop offset="100%" style="stop-color:#EBEDF0"/>
    </linearGradient>
    
    <!-- Gradient for the growth line -->
    <linearGradient id="lineGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9CA3AF"/>
      <stop offset="100%" style="stop-color:#3B82F6"/>
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGrad)"/>
  
  <!-- Subtle grid pattern -->
  <g stroke="#E5E7EB" stroke-width="0.5">
    <line x1="100" y1="0" x2="100" y2="600"/>
    <line x1="200" y1="0" x2="200" y2="600"/>
    <line x1="300" y1="0" x2="300" y2="600"/>
    <line x1="400" y1="0" x2="400" y2="600"/>
    <line x1="500" y1="0" x2="500" y2="600"/>
    <line x1="600" y1="0" x2="600" y2="600"/>
    <line x1="700" y1="0" x2="700" y2="600"/>
    
    <line x1="0" y1="100" x2="800" y2="100"/>
    <line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="0" y1="400" x2="800" y2="400"/>
    <line x1="0" y1="500" x2="800" y2="500"/>
  </g>
  
  <!-- Growth chart area fill -->
  <path d="M 100,450 L 200,420 L 300,380 L 400,350 L 500,280 L 600,200 L 700,130 L 700,500 L 100,500 Z" 
        fill="url(#lineGrad)" opacity="0.08"/>
  
  <!-- Main growth line -->
  <polyline 
    points="100,450 200,420 300,380 400,350 500,280 600,200 700,130" 
    fill="none" 
    stroke="url(#lineGrad)" 
    stroke-width="3" 
    stroke-linecap="round" 
    stroke-linejoin="round"
    filter="url(#glow)"/>
  
  <!-- Data points -->
  <circle cx="100" cy="450" r="6" fill="#9CA3AF"/>
  <circle cx="200" cy="420" r="6" fill="#9CA3AF"/>
  <circle cx="300" cy="380" r="6" fill="#7C8594"/>
  <circle cx="400" cy="350" r="6" fill="#6B7280"/>
  <circle cx="500" cy="280" r="6" fill="#4B5563"/>
  <circle cx="600" cy="200" r="6" fill="#3B82F6"/>
  <circle cx="700" cy="130" r="8" fill="#3B82F6" filter="url(#glow)"/>
  
  <!-- Arrow indicator at peak -->
  <g transform="translate(700, 90)">
    <polygon points="0,20 -8,35 8,35" fill="#3B82F6" opacity="0.8"/>
    <text x="0" y="10" text-anchor="middle" fill="#3B82F6" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600">+24%</text>
  </g>
  
  <!-- Subtle analytics cards -->
  <g transform="translate(580, 350)">
    <rect x="0" y="0" width="160" height="80" rx="8" fill="white" opacity="0.8" stroke="#E5E7EB"/>
    <text x="16" y="30" fill="#6B7280" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="500">Patient Visits</text>
    <text x="16" y="55" fill="#1F2937" font-family="Inter, system-ui, sans-serif" font-size="22" font-weight="600">2,847</text>
    <text x="100" y="55" fill="#10B981" font-family="Inter, system-ui, sans-serif" font-size="12">â†‘ 18%</text>
  </g>
</svg>
